    <script>
        // CRC16 ç®—æ³•å®ç°ï¼ˆä¸ Python è„šæœ¬ç›¸åŒçš„ç®—æ³•ï¼‰
        function calculateCRC16(data) {
            let crc = 0xffff;
            
            for (let i = 0; i < data.length; i++) {
                crc = ((0xff00 & crc) >> 8) | ((0xff & crc) << 8);
                crc = crc ^ (0xff & data[i]);
                crc = crc ^ ((crc & 0xff) >> 4);
                crc = crc ^ (0xffff & ((crc << 8) << 4));
                crc = crc ^ (((crc & 0xff) << 4) << 1);
                crc = crc & 0xffff;
            }
            
            return crc;
        }

        // CRC32 ç®—æ³•å®ç°
        function calculateCRC32(data) {
            const crcTable = makeCRCTable();
            let crc = 0xffffffff;
            
            for (let i = 0; i < data.length; i++) {
                crc = (crc >>> 8) ^ crcTable[(crc ^ data[i]) & 0xff];
            }
            
            return (crc ^ 0xffffffff) >>> 0;
        }

        function makeCRCTable() {
            let c;
            const crcTable = [];
            
            for (let n = 0; n < 256; n++) {
                c = n;
                for (let k = 0; k < 8; k++) {
                    c = ((c & 1) ? (0xedb88320 ^ (c >>> 1)) : (c >>> 1));
                }
                crcTable[n] = c;
            }
            
            return crcTable;
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // å¤„ç†æ–‡ä»¶
        function processFiles(files) {
            const resultsContainer = document.getElementById('fileResults');
            resultsContainer.innerHTML = '';

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const arrayBuffer = e.target.result;
                    const uint8Array = new Uint8Array(arrayBuffer);
                    
                    const crc16 = calculateCRC16(uint8Array);
                    const crc32 = calculateCRC32(uint8Array);
                    
                    displayResult(file.name, crc16, crc32, file.size, 'fileResults');
                };
                
                reader.readAsArrayBuffer(file);
            });
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResult(name, crc16, crc32, size, containerId) {
            const resultsContainer = document.getElementById(containerId);
            
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-item';
            resultDiv.innerHTML = `
                <div class="result-info">
                    <div class="result-filename">${name}</div>
                    <div class="result-crc">CRC16: ${crc16.toString(16).padStart(4, '0').toUpperCase()}</div>
                    <div class="result-crc">CRC32: ${crc32.toString(16).padStart(8, '0').toUpperCase()}</div>
                    ${size !== undefined ? `<div class="result-size">å¤§å°: ${formatFileSize(size)}</div>` : ''}
                </div>
                <div>
                    <button class="copy-btn" data-crc16="${crc16.toString(16).padStart(4, '0')}" data-crc32="${crc32.toString(16).padStart(8, '0')}">å¤åˆ¶</button>
                </div>
            `;
            
            resultsContainer.appendChild(resultDiv);
            
            // æ·»åŠ å¤åˆ¶åŠŸèƒ½
            const copyBtn = resultDiv.querySelector('.copy-btn');
            copyBtn.addEventListener('click', function() {
                const text = `CRC16: ${this.dataset.crc16}\nCRC32: ${this.dataset.crc32}`;
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = this.textContent;
                    this.textContent = 'å·²å¤åˆ¶!';
                    this.classList.add('copied');
                    setTimeout(() => {
                        this.textContent = originalText;
                        this.classList.remove('copied');
                    }, 2000);
                });
            });
        }

        // æ ‡ç­¾åˆ‡æ¢
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.style.display = 'none';
                });
                
                const tabName = this.dataset.tab;
                document.getElementById(`${tabName}-tab`).style.display = 'block';
            });
        });

        // æ–‡ä»¶ä¸Šä¼ åŒºåŸŸ
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFiles(files);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                processFiles(files);
            }
        });

        // æ–‡æœ¬è®¡ç®—
        document.getElementById('calculateTextBtn').addEventListener('click', function() {
            const text = document.getElementById('textInput').value;
            
            if (!text) {
                alert('è¯·è¾“å…¥æ–‡æœ¬å†…å®¹');
                return;
            }
            
            const encoder = new TextEncoder();
            const uint8Array = encoder.encode(text);
            
            const crc16 = calculateCRC16(uint8Array);
            const crc32 = calculateCRC32(uint8Array);
            
            const resultsContainer = document.getElementById('textResults');
            resultsContainer.innerHTML = '';
            displayResult('æ–‡æœ¬å†…å®¹', crc16, crc32, undefined, 'textResults');
        });
