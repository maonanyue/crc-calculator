    <script>
        // CRC16 ç®—æ³•å®ç°ï¼ˆä¸ Python è„šæœ¬ç›¸åŒçš„ç®—æ³•ï¼‰
        function calculateCRC16(data) {
            let crc = 0xffff;
            
            for (let i = 0; i < data.length; i++) {
                crc = ((0xff00 & crc) >> 8) | ((0xff & crc) << 8);
                crc = crc ^ (0xff & data[i]);
                crc = crc ^ ((crc & 0xff) >> 4);
                crc = crc ^ (0xffff & ((crc << 8) << 4));
                crc = crc ^ (((crc & 0xff) << 4) << 1);
                crc = crc & 0xffff;
            }
            
            return crc;
        }

        // CRC32 ç®—æ³•å®ç°
        function calculateCRC32(data) {
            const crcTable = makeCRCTable();
            let crc = 0xffffffff;
            
            for (let i = 0; i < data.length; i++) {
                crc = (crc >>> 8) ^ crcTable[(crc ^ data[i]) & 0xff];
            }
            
            return (crc ^ 0xffffffff) >>> 0;
        }

        function makeCRCTable() {
            let c;
            const crcTable = [];
            
            for (let n = 0; n < 256; n++) {
                c = n;
                for (let k = 0; k < 8; k++) {
                    c = ((c & 1) ? (0xedb88320 ^ (c >>> 1)) : (c >>> 1));
                }
                crcTable[n] = c;
            }
            
            return crcTable;
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // è‡ªç„¶æ’åºå‡½æ•°ï¼ˆç±»ä¼¼ sort -nï¼‰
        function naturalSort(a, b) {
            const regex = /(\d+)|(\D+)/g;
            const aParts = a.match(regex);
            const bParts = b.match(regex);
            
            if (!aParts || !bParts) {
                return a.localeCompare(b);
            }
            
            const len = Math.min(aParts.length, bParts.length);
            
            for (let i = 0; i < len; i++) {
                const aPart = aParts[i];
                const bPart = bParts[i];
                
                const aNum = parseInt(aPart);
                const bNum = parseInt(bPart);
                
                // å¦‚æœéƒ½æ˜¯æ•°å­—ï¼ŒæŒ‰æ•°å­—å¤§å°æ¯”è¾ƒ
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    if (aNum !== bNum) {
                        return aNum - bNum;
                    }
                } else {
                    // å¦åˆ™æŒ‰å­—ç¬¦ä¸²æ¯”è¾ƒ
                    const cmp = aPart.localeCompare(bPart);
                    if (cmp !== 0) {
                        return cmp;
                    }
                }
            }
            
            return aParts.length - bParts.length;
        }

        // å¤„ç†æ–‡ä»¶
        function processFiles(files) {
            const resultsContainer = document.getElementById('fileResults');
            
            // åˆ›å»ºè¡¨æ ¼ç»“æ„
            resultsContainer.innerHTML = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>æ–‡ä»¶å</th>
                            <th>CRC16</th>
                            <th>CRC32</th>
                            <th class="size-column">å¤§å°</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody id="fileResultsBody">
                    </tbody>
                </table>
            `;

            // å°† FileList è½¬æ¢ä¸ºæ•°ç»„å¹¶æŒ‰æ–‡ä»¶åè‡ªç„¶æ’åº
            const sortedFiles = Array.from(files).sort((a, b) => naturalSort(a.name, b.name));

            // ä½¿ç”¨ Promise ç¡®ä¿æŒ‰é¡ºåºæ˜¾ç¤ºç»“æœ
            const promises = sortedFiles.map(file => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const arrayBuffer = e.target.result;
                        const uint8Array = new Uint8Array(arrayBuffer);
                        
                        const crc16 = calculateCRC16(uint8Array);
                        const crc32 = calculateCRC32(uint8Array);
                        
                        resolve({
                            name: file.name,
                            crc16: crc16,
                            crc32: crc32,
                            size: file.size
                        });
                    };
                    
                    reader.readAsArrayBuffer(file);
                });
            });

            // ç­‰å¾…æ‰€æœ‰æ–‡ä»¶è¯»å–å®ŒæˆåæŒ‰é¡ºåºæ˜¾ç¤º
            Promise.all(promises).then(results => {
                const tbody = document.getElementById('fileResultsBody');
                results.forEach(result => {
                    addTableRow(tbody, result.name, result.crc16, result.crc32, result.size);
                });
            });
        }

        // æ·»åŠ è¡¨æ ¼è¡Œ
        function addTableRow(tbody, name, crc16, crc32, size) {
            const row = document.createElement('tr');
            
            const crc16Str = crc16.toString(16).padStart(4, '0').toUpperCase();
            const crc32Str = crc32.toString(16).padStart(8, '0').toUpperCase();
            
            row.innerHTML = `
                <td class="filename-cell">${name}</td>
                <td class="crc-cell">${crc16Str}</td>
                <td class="crc-cell">${crc32Str}</td>
                <td class="size-cell size-column">${size !== undefined ? formatFileSize(size) : '-'}</td>
                <td>
                    <button class="copy-btn" data-name="${name}" data-crc16="${crc16Str}" data-crc32="${crc32Str}">å¤åˆ¶</button>
                </td>
            `;
            
            tbody.appendChild(row);
            
            // æ·»åŠ å¤åˆ¶åŠŸèƒ½
            const copyBtn = row.querySelector('.copy-btn');
            copyBtn.addEventListener('click', function() {
                const text = `${this.dataset.name}\tCRC16: ${this.dataset.crc16}\tCRC32: ${this.dataset.crc32}`;
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = this.textContent;
                    this.textContent = 'âœ“';
                    this.classList.add('copied');
                    setTimeout(() => {
                        this.textContent = originalText;
                        this.classList.remove('copied');
                    }, 2000);
                });
            });
        }

        // æ˜¾ç¤ºç»“æœï¼ˆç”¨äºæ–‡æœ¬è®¡ç®—ï¼‰
        function displayResult(name, crc16, crc32, size, containerId) {
            const resultsContainer = document.getElementById(containerId);
            
            // åˆ›å»ºè¡¨æ ¼ç»“æ„ï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
            if (!resultsContainer.querySelector('.results-table')) {
                resultsContainer.innerHTML = `
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>åç§°</th>
                                <th>CRC16</th>
                                <th>CRC32</th>
                                <th>æ“ä½œ</th>
                            </tr>
                        </thead>
                        <tbody id="${containerId}Body">
                        </tbody>
                    </table>
                `;
            }
            
            const tbody = document.getElementById(`${containerId}Body`);
            tbody.innerHTML = ''; // æ¸…ç©ºä¹‹å‰çš„ç»“æœ
            
            const crc16Str = crc16.toString(16).padStart(4, '0').toUpperCase();
            const crc32Str = crc32.toString(16).padStart(8, '0').toUpperCase();
            
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="filename-cell">${name}</td>
                <td class="crc-cell">${crc16Str}</td>
                <td class="crc-cell">${crc32Str}</td>
                <td>
                    <button class="copy-btn" data-crc16="${crc16Str}" data-crc32="${crc32Str}">å¤åˆ¶</button>
                </td>
            `;
            
            tbody.appendChild(row);
            
            // æ·»åŠ å¤åˆ¶åŠŸèƒ½
            const copyBtn = row.querySelector('.copy-btn');
            copyBtn.addEventListener('click', function() {
                const text = `CRC16: ${this.dataset.crc16}\tCRC32: ${this.dataset.crc32}`;
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = this.textContent;
                    this.textContent = 'âœ“';
                    this.classList.add('copied');
                    setTimeout(() => {
                        this.textContent = originalText;
                        this.classList.remove('copied');
                    }, 2000);
                });
            });
        }

        // æ ‡ç­¾åˆ‡æ¢
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.style.display = 'none';
                });
                
                const tabName = this.dataset.tab;
                document.getElementById(`${tabName}-tab`).style.display = 'block';
            });
        });

        // æ–‡ä»¶ä¸Šä¼ åŒºåŸŸ
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFiles(files);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                processFiles(files);
            }
        });

        // æ–‡æœ¬è®¡ç®—
        document.getElementById('calculateTextBtn').addEventListener('click', function() {
            const text = document.getElementById('textInput').value;
            
            if (!text) {
                alert('è¯·è¾“å…¥æ–‡æœ¬å†…å®¹');
                return;
            }
            
            const encoder = new TextEncoder();
            const uint8Array = encoder.encode(text);
            
            const crc16 = calculateCRC16(uint8Array);
            const crc32 = calculateCRC32(uint8Array);
            
            const resultsContainer = document.getElementById('textResults');
            resultsContainer.innerHTML = '';
            displayResult('æ–‡æœ¬å†…å®¹', crc16, crc32, undefined, 'textResults');
        });
    </script>
